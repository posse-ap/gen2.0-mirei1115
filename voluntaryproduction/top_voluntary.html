<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主制作</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="top_voluntary.css">
</head>

<body>
    <header>
        <div class="header row">
            <div class="row">
                <img class="img" src="./img/posselogo.jpg" alt="POSSEロゴ">

        </div>

    <div class="whole">
        <div class="row">
            <div class="left-body">
                <div class="row">
                    <ul class="menu-list today">
                        <li class="menu-title">Today</li>
                        <li class="menu-count">3</li>
                        <li class="menu-hour">hour</li>
                    </ul>
                    <ul class="menu-list month">
                        <li class="menu-title">Month</li>
                        <li class="menu-count">120</li>

                    </ul>
                    <ul class="menu-list total">
                        <li class="menu-title">Total</li>

                    </ul>
                </div>
                <div class="left-graph">
                    aaaaaa
                </div>
            </div>
