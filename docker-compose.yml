version: "3" #このdocker-compose.ymlファイルの"書式"のバージョン
services:
  # mysql
  db:
    image: mysql:5.7
    environment:
        MYSQL_DATABASE: test_php
        MYSQL_USER: apple
        MYSQL_PASSWORD: test
        MYSQL_ROOT_PASSWORD: test
    ports:
        - "4306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db/mysql:/var/lib/mysql

  php: #nginxについて定義するという宣言。
    build: ./php #Dockerfileのパス
    volumes:
      - ./nginx/html:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
    depends_on: ["db"]

  nginx:
    image: nginx:latest
    volumes:    #ホストのフォルダをコンテナに追加する。
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf #コンフィグファイルをコピー
      - ./nginx/html:/usr/share/nginx/html #コンフィグファイルをコピー
    restart: always
    ports: ["8080:80"] #ポート公開内容を指定。コンテナ側で80だとホスト側で8080となる。
    depends_on: ["php"]